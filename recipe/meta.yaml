{% set name = "sudachipy" %}
{% set version = "0.6.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b8910a4610de98b2c3cb6dc3362fea93e3ba5059f1eb445a68baa9585278f31b

build:
  entry_points:
    - sudachipy=sudachipy.command_line:main
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
    - {{ compiler("rust") }}
    - cargo-bundle-licenses
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
    - setuptools
    - wheel
    - setuptools-rust
    - pip
  run:
    - python

test:
  imports:
    - sudachipy
  commands:
    - pip check
    - sudachipy --help
  requires:
    - pip

about:
  home: https://github.com/WorksApplications/sudachi.rs/tree/develop/python
  summary: Python version of Sudachi, the Japanese Morphological Analyzer
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - apmorton
