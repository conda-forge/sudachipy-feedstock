{% set name = "sudachipy" %}
{% set version = "0.6.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 131fc9521f2d538be9d5f276e69efc64a2b38dd6489af5dfe1e7161c3efaebb6

build:
  entry_points:
    - sudachipy=sudachipy.command_line:main
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler("c") }}
    - {{ compiler("rust") }}
    - cargo-bundle-licenses
  host:
    - python
    - setuptools
    - wheel
    - setuptools-rust
    - pip
  run:
    - python

test:
  imports:
    - sudachipy
  commands:
    - pip check
    - sudachipy --help
  requires:
    - pip

about:
  home: https://github.com/WorksApplications/sudachi.rs/tree/develop/python
  summary: Python version of Sudachi, the Japanese Morphological Analyzer
  license: Apache-2.0
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - apmorton
